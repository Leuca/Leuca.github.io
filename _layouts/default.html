<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        {{ page.links }}
        <link href="styles.css" rel="stylesheet">

        <script src="dark-mode.js"></script>
        {{ page.script }}

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ page.title }}</title>

        <link rel="icon" type="image/x-icon" href="/favicon.ico">
    </head>
    <body class="col-lg-8 mx-auto">
        <!--Navbar-->
        <header class="border-bottom">
            <nav class="navbar navbar-expand-md">
                <div class="container-fluid d-md-flex justify-content-between">
                    <div class="invisible">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div>
                        <a class="navbar-brand p-0 m-0 text-center" href="#">LM</a>
                    </div>
                    <!--Navbar toggler-->
                    <div>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu" aria-controls="navbarMenu" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarMenu">
                        <div class="navbar-nav">
                            {% for item in site.data.pages %}
                            <a class="nav-link {% if item.url == page.url %}active{% endif %}" {% if item.url == page.url %}aria-current="page"{% endif %} href="{{ item.url }}">{{ item.name }}</a>
                            {% endfor %}
                            <!--
                            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                            <hr class="m-0">
                            <a class="nav-link" href="/about.html">About</a>
                            <hr class="m-0">
                            <a class="nav-link" href="/contacts.html">Contacts</a>
                            <hr class="m-0">
                            <a class="nav-link" href="/iaq.html">IAQ</a>-->
                        </div>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container-fluid mt-3 py-5">
            {{ content }}
        </main>

        {% include footer.html %}

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
